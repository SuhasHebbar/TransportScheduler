language: elixir
elixir:
- 1.3.4
otp_release:
  - 19.0

install:
- mix local.rebar --force
- mix local.hex --force
- mix deps.get

script:
  - mix test
  - MIX_ENV=test mix coveralls.travis
  - MIX_ENV=test mix credo strict || echo -e "\n\n=====Bypassing the failure of credo for now=====\n\n"

after_success:
  - mix edeliver build release
  - mix edeliver deploy release
  - mix edeliver start
